
@if(isAddingTask){
  <app-new-task (cancel) = "onCancelAddTasks()" (add)="onAddTasks($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTasks()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUsertasks ; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
