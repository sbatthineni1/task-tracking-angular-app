@if(isAddingTask){
<app-new-task [userId]="userId" (close)="onCloseAddTasks()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTasks()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUsertasks ; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
